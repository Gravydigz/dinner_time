version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dinner-time-web
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory for persistence (allows server to write directly)
      - ../data:/app/data
      # Optional: Mount frontend and server for development hot-reload
      # - ../frontend:/app/frontend
      # - ../server:/app/server
    environment:
      - TZ=America/New_York
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - dinner-time-network

networks:
  dinner-time-network:
    driver: bridge

volumes:
  # Named volume for data persistence (optional alternative to bind mount)
  dinner-time-data:
    driver: local
