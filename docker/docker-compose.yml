version: '3.8'

services:
  web:
    image: gravydigz/dinner-time:2602.00.0
    platform: linux/amd64
    container_name: dinner-time
    ports:
      - "3010:3010" # Change this to your preferred port
    volumes:
      # Mount data directory for persistence (allows server to write directly)
      - ./data:/app/data
      # Optional: Mount frontend and server for development hot-reload
      # - ../frontend:/app/frontend
      # - ../server:/app/server
    environment:
      - TZ=${TZ}
      - NODE_ENV=production
      - PORT=3010
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - CALLBACK_BASE_URL=${CALLBACK_BASE_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Use external traefik network and load balancer
    networks:
      - traefik-app
    labels:
      - traefik.enable=true
      - traefik.http.routers.dinner-time.rule=Host(`${HOSTNAME}.${DOMAIN}`)
      - traefik.http.routers.dinner-time.entrypoints=websecure
      - traefik.http.routers.dinner-time.tls=true
      - traefik.http.services.dinner-time.loadbalancer.server.port=3010
networks:
  traefik-app:
    external: true
volumes:
  # Named volume for data persistence (optional alternative to bind mount)
  dinner-time-data:
    driver: local