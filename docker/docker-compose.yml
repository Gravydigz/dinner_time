version: '3.8'

services:
  web:
    image: gravydigz/dinner-time
    container_name: dinner-time-web
    ports:
      - "3010:3000" # Change this to your preferred port
    volumes:
      # Mount data directory for persistence (allows server to write directly)
      - ../data:/app/data
      # Optional: Mount frontend and server for development hot-reload
      # - ../frontend:/app/frontend
      # - ../server:/app/server
    environment:
      - TZ=America/New_York
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Use external traefik network and load balancer
    networks:
      - traefik-app
    labels:
      - traefik.enable=true
      - traefik.http.routers.dinner-time.rule=Host(`dt.lab.local`)
      - traefik.http.routers.dinner-time.entrypoints=websecure
      - traefik.http.routers.dinner-time.tls=true
      - traefik.http.services.dinner-time.loadbalancer.server.port=3010
networks:
  traefik-app:
    external: true
volumes:
  # Named volume for data persistence (optional alternative to bind mount)
  dinner-time-data:
    driver: local
