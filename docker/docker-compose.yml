version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dinner-time-web
    ports:
      - "8080:80"
    volumes:
      # Mount data directory for persistence
      - ../data:/usr/share/nginx/html/data
      # Optional: Mount frontend for development hot-reload
      # - ../frontend/public:/usr/share/nginx/html
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - dinner-time-network

networks:
  dinner-time-network:
    driver: bridge

volumes:
  # Named volume for data persistence (optional alternative to bind mount)
  dinner-time-data:
    driver: local
